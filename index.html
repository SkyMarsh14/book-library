                <input id= 'book-author' type="text" required>
            </div>

                <label for="book-pages">Pages:</label>
                <input type="text" id="book-pages">
            </div>
            <div class="form-row">
                <label for="readOrNot">Have you read this book yet?</label>

            </div>
