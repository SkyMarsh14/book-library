<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" id="bookForm">
        <legend>Add book info here!</legend>

        <div class="form-row">
            <label for="book-title">Title:</label>
            <input id="book-title" required></input>
        </div>

        <div class="form-row">
            <label for="book-author" >Author:</label>
            <input id= 'book-author' type="text" required>
        </div>

        <div class="form-row">
            <label for="book-pages">Pages:</label>
            <input type="text" id="book-pages">
        </div>
        <div class="form-row">
            <label for="readOrNot">Have you read this book yet?</label>
            <input type="checkbox" id="readOrNot">
        </div>

        <button class="submitBtn" type="submit">Add book</button>
    </form>
</body>
</html>
